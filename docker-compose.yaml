version: "3"
services: 
  mariadb:
    image: mariadb:latest
    restart: always
    container_name: MEVN-mariadb
    ports:
      - "3307:3306"
    environment: 
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: "database_development"
    networks:
      - db-network
    volumes:
      - ./data:/data/db


  backend:
    build: ./backend
    container_name: MEVN-express
    restart: always
    volumes: 
      - ./backend:/express
    ports:
      - "3000:3000"
    networks:
      - db-network
    links:
      - mariadb
    depends_on: 
      - mariadb
    command: sh -c "npm install
        && cd db
        && npx sequelize-cli db:migrate
        && cd ../
        && DEBUG=backend:* npm start"

networks:
  db-network:
    driver: bridge
  
